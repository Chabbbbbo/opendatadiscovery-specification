## Data Entity
DataEntity:
  allOf:
    - $ref: '#/components/schemas/BaseObject'
    - type: object
      properties:
        updated_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        type:
          $ref: '#/components/schemas/DataEntityType'
        dataset:
          $ref: '#/components/schemas/DataSet'
        data_transformer:
          $ref: '#/components/schemas/DataTransformer'
        data_transformer_run:
          $ref: '#/components/schemas/DataTransformerRun'
        data_quality_test:
          $ref: '#/components/schemas/DataQualityTest'
        data_quality_test_run:
          $ref: '#/components/schemas/DataQualityTestRun'
        data_input:
          $ref: '#/components/schemas/DataInput'
        data_consumer:
          $ref: '#/components/schemas/DataConsumer'
        data_entity_group:
          $ref: '#/components/schemas/DataEntityGroup'
      required:
        - type

## Datasets
DataSet:
 properties:
   parent_oddrn:
     type: string
   description:
     type: string
   updated_at:
     type: string
     format: date-time
   field_list:
     type: array
     items:
       $ref: '#/components/schemas/DataSetField'
 required:
   - description
   - field_list


DataSetField:
  allOf:
    - $ref: '#/components/schemas/BaseObject'
    - type: object
      properties:
        parent_field_oddrn:
          type: string
        type:
          $ref: '#/components/schemas/DataSetFieldType'
        is_primary_key:
          type: boolean
        is_sort_key:
          type: boolean
        is_key:
          type: boolean
        is_value:
          type: boolean
        reference_oddrn:
          type: string
        default_value:
          type: string
        stats:
          $ref: "#/components/schemas/DataSetFieldStat"
        enum_values:
          type: array
          items:
            $ref: "#/components/schemas/DataSetFieldEnumValue"
      required:
        - type


DataSetFieldType:
 type: object
 properties:
   type:
     type: string
     enum:
        - TYPE_STRING
        - TYPE_NUMBER
        - TYPE_INTEGER
        - TYPE_BOOLEAN
        - TYPE_CHAR
        - TYPE_DATETIME
        - TYPE_TIME
        - TYPE_STRUCT
        - TYPE_BINARY
        - TYPE_LIST
        - TYPE_MAP
        - TYPE_UNION
        - TYPE_DURATION
        - TYPE_UNKNOWN
   logical_type:
     type: string
   is_nullable:
     type: boolean
 required:
   - type
   - is_nullable


