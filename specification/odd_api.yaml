paths:
  /ingestion/{datasourceOddrn}/datasets:
    post:
      description: Provides list of available datasets
      operationId: getDataSetList
      tags:
        - OpenDataDiscovery
      parameters:
        - in: path
          name: datasourceOddrn
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: './entities.yaml/#/components/schemas/DataSetList'
      responses:
        '200':
          description: OK                              
